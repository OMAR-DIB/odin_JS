<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <dialog class="dialog-form">
        <form id="bookForm">
          <fieldset>
            <legend>Book Details</legend>
            <div class="field">
              <label for="title">Title:</label>
              <input type="text" id="title" name="title" required>
            </div>
            <div class="field">
              <label for="author">Author:</label>
              <input type="text" id="author" name="author" required>
            </div>
            <div class="field">
              <label for="pages">Pages:</label>
              <input type="number" id="pages" name="pages" required min="1">
            </div>
            <div class="field">
              <legend>Reading Status</legend>
              <label><input type="radio" name="read" value="false" checked> Not Read</label>
              <label><input type="radio" name="read" value="true"> Read</label>
            </div>
          </fieldset>
          <div class="actions">
            <button type="button" class="close-dialog">Close</button>
            <button type="submit" class="on-submit">Submit</button>
          </div>
        </form>
      </dialog>
      <button class="open-dialog">Show the dialog</button>    
    <script src="script.js"></script>
</body>
</html>
